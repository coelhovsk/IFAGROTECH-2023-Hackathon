<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="dados.css">
    <link rel="shortcut icon" href="agroTech logo.ico" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Dados</h1>
        <p>Forneça os dados necessários</p>
    </header>
    <nav>
        <a href="produtos.html">Produtos</a>
        <a href="#">Cadastrar Produto</a>
        <a href="cadastroGeral.html">Cadastrar Custo Geral</a>
        <a href="faleconosco.html">Fale Conosco</a>
    </nav>

    <main>
        <form action="">
            <p>
                <label for="textInput">Tipo de Produto:</label>
                <input class="form-control" type="text" id="tipProduto">
                <br>
                <label for="numberInput">Quantidade do produto (unidade):</label>
                <input class="form-control" type="number" id="qtdProduto">
                <br>
                <label for="numberInput">Quantidade produzida por unidade:</label>
                <input class="form-control" type="number" id="qtdColheita">
                <br>
                <label for="numberInput">Custo do produto (R$):</label>
                <input class="form-control" type="number" id="precoProduto">
                <br>
                <label for="numberInput">Valor de venda Estimado por KG (R$):</label>
                <input class="form-control" type="number" id="precoProduto">
                <br>
                <label for="textInput">Data de plantio:</label>
                <input class="form-control" type="date" id="dataPlantio">
                <br>
                <label for="textInput">Tempo esperado de colheita:</label>
                <input class="form-control" type="text" id="tempoColheita">
                <div class="d-flex">
                    <div>
                        <input class="form-check-input" type="radio" name="" id="">
                        <label for="textInput">Dias</label>
                    </div>
                    <div class="ms-2">
                        <input class="form-check-input" type="radio" name="" id="">
                        <label for="textInput">Meses</label>
                    </div>
                </div>
                <br>
            <div class="text-center">
                <button class="btn btn-success">Cadastrar</button>
            </div>
            </p>
        </form>
    </main>
    <footer>
        <p>PGPO &copy;2023</p>
    </footer>

</body>

</html>
