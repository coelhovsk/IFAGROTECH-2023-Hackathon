<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f2f2f2;">
        <form class="p-4 rounded-3 shadow" style="width: 400px; height: 500px;">
            <div class="d-flex justify-content-center">
                <img class="rounded-2" src="/logo.png" width="50px" height="50px" alt="">
                <h4 class="ms-1 d-flex align-items-center">PGPO</h4>
            </div>
            <div class="mt-3
            ">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name"  placeholder="Nome">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirme sua Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Senha">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
